<!DOCTYPE html>
<html>
<head>
  <title>用户注册页面</title>
  <meta charset="UTF-8"/>
</head>

<body>
    <h1>用户注册</h1>
    <form action="zhuce.php" method="post">
        
      <label>用户名：</label>
      <input type="text" name="username" placeholder="请输入注册账号"/><br>

      <label>密 码：</label>
      <input type="password" name="password" placeholder="请输入密码" /><br>

      <label>确认密码：</label>
      <input type="password" name="confirm" placeholder="请再次输入密码" /><br>

      <label>邮 箱：</label>
      <input type="text" name="email" placeholder="请输入邮箱"/><br>

      <input type="submit" value="注册" /><br>
      
</form>
</body>
</html>
