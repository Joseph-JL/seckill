<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录_秒杀系统客户端</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/xadmin/css/font.css">
	<link rel="stylesheet" href="/static/xadmin/css/xadmin.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css">
    
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
    
    <script src="/static/xadmin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/xadmin/js/xadmin.js"></script>
</head>




<body>
    <!-- 登录功能 -->
    <div class="login-logo"><h1>秒杀系统客户端</h1></div>
    
    <div class="login-box">
        <form class="layui-form layui-form-pane" action="" method="post" name="myform">
            
            <h3>登录你的帐号</h3>
            <label class="login-title" for="username">帐号</label>
            <div class="layui-form-item">
                <label class="layui-form-label login-form"><i class="iconfont">&#xe6b8;</i></label>
                <div class="layui-input-inline login-inline">
                  <input id="username" onchange="namecheck(this.id,this.value)" type="text" name="username" lay-verify="required" placeholder="请输入你的帐号" autocomplete="off" class="layui-input">
                  <span id="usernameflag" style="color:red"></span>
                </div>
            </div>
            
            <label class="login-title" for="password">密码</label>
            <div class="layui-form-item">
                <label class="layui-form-label login-form"><i class="iconfont">&#xe82b;</i></label>
                <div class="layui-input-inline login-inline">
                  <input id="password" onchange="namecheck(this.id,this.value)" type="password" name="password" lay-verify="required" placeholder="请输入你的密码" autocomplete="off" class="layui-input">
                  <span id="passwordflag" style="color:red"></span>
                </div>
            </div>
            
          <!--  <label>验证码：</label>-->
          <!--<div class="layui-form-item">-->
          <!--      <div class="layui-input-inline login-inline">-->
          <!--        <div>{:captcha_img()}</div>-->
          <!--        <input id="checkcode" onchange="codecheck()" type="text" name="checkcode" placeholder="请输入验证码" class="layui-input" required="required" />-->
          <!--      </div>-->
          <!-- </div>-->
            
            
            <div class="form-actions">
                <!-- 提交标志 -->
                <input type="hidden" name="dosubmit" value="1">
                <button class="btn btn-warning pull-right" lay-submit lay-filter="login"  type="submit" >登录</button> 
                <div class="forgot"><a href="#" class="forgot">忘记帐号或者密码</a></div>     
            </div>
        </form>
    </div>
        
        
        
    <!-- 背景图片 -->
	<div class="bg-changer">
        <div class="swiper-container changer-list">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img class="item" src="/static/xadmin/images/a.jpg" alt=""></div>
                <div class="swiper-slide"><img class="item" src="/static/xadmin/images/b.jpg" alt=""></div>
                <div class="swiper-slide"><img class="item" src="/static/xadmin/images/c.jpg" alt=""></div>
                <div class="swiper-slide"><img class="item" src="/static/xadmin/images/d.jpg" alt=""></div>
                <div class="swiper-slide"><img class="item" src="/static/xadmin/images/e.jpg" alt=""></div>
                <div class="swiper-slide"><img class="item" src="/static/xadmin/images/f.jpg" alt=""></div>
                <div class="swiper-slide"><img class="item" src="/static/xadmin/images/g.jpg" alt=""></div>
                <div class="swiper-slide"><img class="item" src="/static/xadmin/images/h.jpg" alt=""></div>
                <div class="swiper-slide"><img class="item" src="/static/xadmin/images/i.jpg" alt=""></div>
                <div class="swiper-slide"><img class="item" src="/static/xadmin/images/j.jpg" alt=""></div>
                <div class="swiper-slide"><img class="item" src="/static/xadmin/images/k.jpg" alt=""></div>
                <div class="swiper-slide"><span class="reset">初始化</span></div>
            </div>
        </div>
        <div class="bg-out"></div>
        <div id="changer-set"><i class="iconfont">&#xe696;</i></div>   
    </div>
    
     <script>
        //验证用户名输入
        function namecheck(id,x){
            //只能为数字或者字母
            for(var i=0;i<x.length;i++){
                if(!(x[i]>="0"&&x[i]<="9"||x[i]>="a"&&x[i]<="z"||x[i]>="A"&&x[i]<="Z")){
                    document.getElementById(id+"flag").innerHTML="*输入不合法";
                    return;
                }
            }
            document.getElementById(id+"flag").innerHTML="";
        }
    </script>
    
    
    
</body>
</html>
